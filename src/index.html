<!DOCTYPE html>

<head>

    <script src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>
    <script> const ipfs = window.IpfsHttpClient('localhost', '5001'); </script>
</head>

<body>
    <input type="file" name="userPic" id="upload-image" accept="image/*">
    <button value="Upload Image" name="submit" onclick="add_file()">
        <script>
            function add_file() {
                let file_name = document.getElementById("upload-image").value;
                const files = [
                    {
                        path: file_name,
                        content: ipfs.types.Buffer.from(file_name)
                    }
                ]

                ipfs.add(files, function (err, res) {
                    console.log(res);
                });
                console.log(document.getElementById("upload-image").value)
            }
        </script>>

</body>
