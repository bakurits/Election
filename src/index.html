<style>
    body, html{
        margin:0;
        padding:0;
        width:100%;
        position: relative;
    }
    .container{
        width:100%;
        display:flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .candidates{
        width:100%;
        justify-content: center;
        align-items: center;
        display:flex;
        flex-direction: column;
    }
    .avatar-img{
        width:80px;
        height:80px;
        border-radius: 40px;
        border: 2px solid #38801c;
    }
    .candidate-item{
        display:flex;
        flex-direction: row;
        justify-content: flex-start;
        margin:3px;
    }
    p{
        padding:0 10px ;
        margin: auto;
        font-family: Arial,serif;
        font-size:90%;
    }
    .vote-button{
        height: 30%;
        width:60px;
        margin: auto auto auto 20px;
        background: white;
        border:solid 1px;
        padding:5px;
        border-radius:5px;
        color: black;
        transition: all 500ms;
    }
    .vote-button:hover{
        cursor: pointer;
        background: #383838;
        color: white;
        transition: all 500ms;
    }
    .header{
        margin:0;
        display:flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
    }
    .add-candidate-button{
        height:40px;
        width:80px;
        margin: auto 40px auto auto;
        border:solid 1px black;
        background: white;
        border-radius: 10px;
        color:black;
        transition: all 500ms;
    }
    .add-candidate-button:hover{
        cursor: pointer;
        color:white;
        background: #383838;
        transition: all 500ms;
    }
    .modal{
        display: none;
        position:absolute;
        background: rgba(0,0,0,.75);
        width:100%;
        height: 100%;
        justify-content: center;
        align-items: start;
    }
    .modal-active{
        display:flex;
    }
    .modal-body{
        margin-top:0px;
        height: 250px;
        width:500px;
        background: white;
        border:solid 1px black;
        border-radius: 10px;
        opacity: .5;
        overflow: hidden;
    }
    .modal-body-active{
        margin-top:80px;
        opacity: 1;
    }
    .modal-input-container{
        height:50px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .modal-input{
        height:30px;
        width:40%;
        border:solid 1px black;
        border-radius: 10px;
        padding-left: 10px;
        font-size: 85%;
    }
    .drag-and-drop{
        height:calc(100% - 105px);
    }

    .submit-contract{
        height:40px;
        width: 43%;
        margin:5px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(56, 128, 28);
        border-radius: 10px;
    }
    .submit-contract:hover{
        cursor: pointer;
        background: rgb(54, 108, 26);
    }
    .drag-and-drop{
        border: solid 2px rgb(50,50,50);
        border-radius: 10px;
        margin: 0 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgb(150,150,150);
    }
</style>
